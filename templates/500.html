{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error - Listzy{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-300">500</h1>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Server Error</h2>
            <p class="text-gray-600">
                Something went wrong on our end. We're working to fix it!
            </p>
        </div>
        
        <div class="space-y-4">
            <button onclick="location.reload()" 
                    class="block w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200">
                Try Again
            </button>
            <a href="{% url 'core:home' %}" 
               class="block w-full border border-gray-300 hover:bg-gray-50 text-gray-700 px-6 py-3 rounded-lg font-medium transition duration-200">
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
